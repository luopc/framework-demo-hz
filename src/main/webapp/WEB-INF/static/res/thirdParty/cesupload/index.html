<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>UpPic</title>
	<meta name="description" content="" />
	
	<script src="js/swfobject.js"></script>
	<script src="js/jquery.js"></script>
	<script>
	function upStarts()
	{
		$("#UpPic")[0].upstart();
	}
	function del()
	{
		$("#UpPic")[0].del();
	}
	function albumIdFun(albumId)
	{
	    $("#UpPic")[0].albumIdFun(albumId);
	}
	</script>
	<script>
	var local = (window.location+'').split('/');
	var basePath = local[0]+'//'+local[2]+'/'+local[3];
		var flashvars = {
		basePath:basePath
		};
		var params = {
			menu: "false",
			scale: "noScale",
			allowFullscreen: "true",
			allowScriptAccess: "always",
			bgcolor: "",
			wmode: "direct" // can cause issues with FP settings & webcam
		};
		var attributes = {
			id:"UpPic"
		};
		swfobject.embedSWF(
			"UpPic.swf", 
			"altContent", "800", "450", "11", 
			"expressInstall.swf", 
			flashvars, params, attributes);
	</script>
</head>
<body>
	
	<div id="altContent">
		<h1>UpPic</h1>
		<p><a href="http://www.adobe.com/go/getflashplayer">Get Adobe Flash player</a></p>
	</div>
</body>
</html>
